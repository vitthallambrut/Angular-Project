<div class="container">
    <div class="text-center">
        <h1>My Personal Details</h1>
    </div>

    <form class="form-horizontal" [formGroup]="detailsForm" (ngSubmit)="personalDetails()">

        <div class="row">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Enter Name" formControlName="name">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dob">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                    <mat-label>Address</mat-label>
                    <textarea matInput placeholder="Enter Address" formControlName="address"></textarea>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Hight</mat-label>
                    <input matInput placeholder="Enter Height" formControlName="height">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Weight</mat-label>
                    <input matInput placeholder="Enter Weight" formControlName="weight">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Hobbies</mat-label>
                    <input matInput placeholder="Enter Hobbies" formControlName="hobbies">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button mat-raised-button color="accent">Save</button>
            </div>
            <div class="col-md-3">
                <button mat-raised-button color="warn" type="reset">Cancel</button>
            </div>
        </div>
    </form>
</div>
